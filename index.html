<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk T-Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f0f0f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #ff007f;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #ff007f;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 300px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ffcc00;
        }
        .product p {
            color: #cccccc;
        }
        .product button {
            background-color: #ff007f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #ff3399;
        }
        footer {
            background-color: #0f0f0f;
            padding: 10px;
            text-align: center;
            color: #e6e6e6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cyberpunk T-Shirts</h1>
        <p>Bold, Futuristic, and Unique</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="products" class="products">
        <div class="product">
            <img src="shirt1.jpg" alt="Cyberpunk Shirt 1">
            <h2>Neon Dreams</h2>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="shirt2.jpg" alt="Cyberpunk Shirt 2">
            <h2>City Lights</h2>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="shirt3.jpg" alt="Cyberpunk Shirt 3">
            <h2>Glitch Mode</h2>
            <p>$28.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Cyberpunk T-Shirts. All Rights Reserved.</p>
    </footer>
</body>
</html>
